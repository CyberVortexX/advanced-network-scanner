<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Configuration | ADV_SCANNER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px); background-size: 30px 30px; }
        .glass { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="text-gray-200 min-h-screen flex items-center justify-center p-6">
    <div class="glass w-full max-w-2xl rounded-3xl p-10 shadow-2xl">
        <div class="text-center mb-10">
            <div class="inline-block p-4 bg-blue-600/20 rounded-2xl mb-4 border border-blue-500/30">
                <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </div>
            <h1 class="text-4xl font-black text-white tracking-tight">Scan Configuration</h1>
            <p class="text-gray-500 mt-2">Configure network security assessment parameters</p>
        </div>

        <form action="/discover" method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-blue-400 uppercase tracking-widest mb-2">Target IP or Range</label>
                <input type="text" name="target" placeholder="192.168.1.0/24" required
                    class="w-full bg-gray-900/50 border border-gray-700 rounded-xl px-5 py-4 text-white focus:outline-none focus:border-blue-500 transition">
            </div>

            <div class="p-6 bg-yellow-500/5 border border-yellow-500/20 rounded-2xl">
                <div class="flex gap-3">
                    <span class="text-yellow-500">⚠️</span>
                    <p class="text-xs text-yellow-200/70 leading-relaxed">
                        <strong>Authorization Required:</strong> Ensure you have explicit permission to scan this network. Unauthorized scanning may be illegal.
                    </p>
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-500 hover:to-indigo-500 text-white font-black py-4 rounded-xl shadow-lg shadow-blue-500/20 transition-all active:scale-95">
                INITIALIZE DISCOVERY
            </button>
        </form>
    </div>
</body>
</html>
