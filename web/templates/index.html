<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adv-Scanner | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
            50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.8), 0 0 60px rgba(59, 130, 246, 0.4); }
        }
        @keyframes scanline {
            0% { top: -100%; }
            100% { top: 100%; }
        }
        .float-animation { animation: float 6s ease-in-out infinite; }
        .glow-animation { animation: glow 2s ease-in-out infinite; }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, rgba(59, 130, 246, 0.8), transparent);
            animation: scanline 4s linear infinite;
        }
        .grid-bg {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans overflow-hidden">
    <div class="grid-bg min-h-screen flex flex-col items-center justify-center relative">
        <div class="scanline"></div>
        
        <!-- Decorative elements -->
        <div class="absolute top-10 left-10 w-32 h-32 bg-blue-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-10 right-10 w-40 h-40 bg-purple-500/10 rounded-full blur-3xl"></div>
        
        <div class="text-center space-y-8 z-10 float-animation">
            <!-- Logo/Icon -->
            <div class="flex justify-center mb-6">
                <div class="relative">
                    <div class="w-24 h-24 border-4 border-blue-500 rounded-lg rotate-45 glow-animation"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg class="w-16 h-16 text-blue-400 -rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="space-y-3">
                <h1 class="text-7xl font-black gradient-text tracking-tighter">
                    ADV_SCANNER
                </h1>
                <div class="flex items-center justify-center gap-2">
                    <div class="h-px w-12 bg-gradient-to-r from-transparent to-blue-500"></div>
                    <span class="text-sm text-gray-400 font-mono tracking-widest">v1.0</span>
                    <div class="h-px w-12 bg-gradient-to-l from-transparent to-blue-500"></div>
                </div>
            </div>

            <p class="text-xl text-gray-300 max-w-2xl mx-auto leading-relaxed">
                Professional Network Discovery & Vulnerability Analysis Tool
            </p>

            <div class="flex flex-col items-center gap-4 pt-8">
                <a href="/scanner" class="group relative bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white px-10 py-4 rounded-xl font-bold text-lg transition-all duration-300 shadow-2xl shadow-blue-500/30 hover:shadow-blue-500/50 hover:scale-105">
                    <span class="flex items-center gap-3">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        Launch Scanner Console
                    </span>
                    <div class="absolute inset-0 rounded-xl bg-white/20 transform scale-0 group-hover:scale-100 transition-transform duration-300"></div>
                </a>
                
                <div class="flex items-center gap-2 text-xs text-gray-500 font-mono">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span>System Ready</span>
                </div>
            </div>
        </div>

        <!-- Bottom info -->
        <div class="absolute bottom-8 text-center text-xs text-gray-600 font-mono">
            <p>Advanced Security Analysis Platform</p>
        </div>
    </div>
</body>
</html>
